<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>天天逛商城．缤纷好礼＂转＂起来</title>
<style type="text/css">
.gift-context p{
	margin: 0px;
	padding-top: 5px;
	padding-right: 0px;
	padding-bottom: 5px;
	padding-left: 0px;
}
.gift-context .gift-title {
	font-size: 24px;
	font-weight: bold;
}
.gift-context {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 16px;
	width: 640px;
	padding-left: 20px;
}
.gift-context .gift-title span {
	font-size: 14px;
}
.gift-context .go-to-eStore {
	font-size: 14px;
	margin-right: 50px;
}
.gift-context .gift-desc {
	font-size: 14px;
	line-height: 20px;
}

.rightside{float:right; padding:5px 0 5px 0;}
.clear{clear: both;}
.colorRed{color:Red;}
.blod{
	font-weight: bold;
}
</style>
</head>

<body>

<div class="gift-context">
  <p class="gift-header">尊敬的 {$.UserName} 您好,</p>
    <br />
    <p>感谢您参加研华科技公司举办的<span class="blod">「天天逛商城．缤纷好礼“转”起来」</span>活动。</p>
    <br />
  <p>恭喜您转中 <span class="blod">{$.Title}</span></p>
  <p>兑换券序号：<span class="colorRed">{$.NewGid}</span></p>
    <p class="gift-desc">
    	{$.Desc}
  </p>
  <p class="rightside go-to-eStore"><a href="http://www.iotmart.com.cn">前往商城选购>></a></p>
    <div class="clear"></div>
</div>

</body>
</html>
